on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  syntax-check:
    name: Check Unity Syntax
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Unity (version)
      uses: webbertakken/unity-actions/editor@v4
      with:
        unityVersion: 2021.3.19f1
    - name: Run Unity Syntax Check
      run: |
        /opt/Unity/Editor/Unity -batchmode -logFile - -projectPath . -quit -executeMethod UnityEditor.Build.Reporting.BuildReportUtility.CheckSyntax
