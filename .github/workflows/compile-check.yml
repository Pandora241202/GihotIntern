on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  compile-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '2.1.x'

    - name: Install C# Compiler
      run: sudo apt-get install -y mono-mcs

    - name: Compile C# Scripts
      run: |
        # Find all .cs files and try to compile them
        find . -name "*.cs" -print0 | xargs -0 -I {} mcs -nologo {}
